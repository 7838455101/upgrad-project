    />

    <meta name="viewport" feed="width=device-width, initial-scale=1" />

  <body>
    <div id="signin-parent"></div>
    <div id="signin-parent"></div>
    <nav class="button">
      
      <div class="buttons">
        <button id="signin">Sign In</button>
        <button id="signup">Sign Up</button>
      </div>
      <div class="logo">
        
        
        <p id="main">ScriBBler</p>
        <p id="tagline">Explore, Imagine, Create</p>
      </div>
    </nav>
    <div class="post-option">
      <div class="post-heading">The legacy of Jimi Hendrix</div>
      <div class="clint-option">
        <div class="clint-name">Jimi</div>
        <div class="edit-save">
          <button>Edit <i class="fa fa-edit"></i></button>
        </div>
      </div>
      <div class="editing">
        <textarea id="posttext" cols=""></textarea>
      </div>
      <div class="like">
        <button id="like-button">
          <i class="fa fa-thumbs-up"></i> <span class="likebutton"> Like</span>
        </button>
        <p id="like-people">Be the first one to like this!</p>
      </div>
      <div class="comments">
        <textarea
          id="comments-area"
          cols="100"
          rows="4"
          placeholder="Leave your comments..."
        ></textarea>
        <div id="comments">
          <button id="comments-button">comment</button>
          <p id="comments-tag">All comments</p>

          <div class="comments-list"></div>
        </div>
      </div>
    </div>
    <script src="../scripts/js/header.js"></script>
    <script src="../scripts/js/post.js"></script>
  </body>
